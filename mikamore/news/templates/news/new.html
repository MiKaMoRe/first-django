{% extends "base.html" %}
{% block title %}
  Создание новости
{% endblock title %}
{% block content %}
  <div class="row">
    <h1>Создание новости</h1>
  </div>
  <form action="{% url 'new_news' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Добавить новость</button>
  </form>
{% endblock content %}
